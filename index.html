<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!--User Story 1-->
    <header id="header">
      <div class="logo">
        <!--User Story 2-->
      <img id="header-img" src="https://images.pexels.com/photos/258174/pexels-photo-258174.jpeg?cs=srgb&dl=4711-logo-art-brand-258174.jpg&fm=jpg" alt="company logo" />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#home">Home</a></li>
          <li><a class="nav-link" href="#about">About</a></li>
          <li><a class="nav-link" href="#contact">Contact us</a></li>
        </ul>
      </nav>
    </header>

    <div>
      <section id="home">
        <iframe
          id="video"
          height="315"
          src="https://www.pexels.com/video/people-riding-the-bus-1466212/"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <section id="about">
        <iframe
          id="video"
          height="315"
          src="https://www.pexels.com/video/people-riding-the-bus-1466212/"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>
      <section id="contact">
        <input
        name="email"
        id="email"
        type="email"
        placeholder="Please input your email"
        required
        />
      </section>
    </div>
    <div>
      
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
